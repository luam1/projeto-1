<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Botões em Colunas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            max-width: 600px;
        }
        .column {
            flex: 0 0 33.33%;
            max-width: 33.33%;
            padding: 0 15px;
        }
        .button {
            display: block;
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            text-align: center;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
       
    <div class="column">
        <div class="column">
            <a href="#" class="button">Botão 1</a>
            <a href="#" class="button">Botão 2</a>
            <a href="#" class="button">Botão 3</a>
        </div>
        <div class="column">
            <a href="#" class="button">Botão 4</a>
            <a href="#" class="button">Botão 5</a>
        </div>
     </div>  
</body>
</html>
