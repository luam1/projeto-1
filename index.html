<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fichas de Personagens</title>
    <style>
        .character-card {
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 20px;
            margin: 10px;
            width: 200px;
            display: inline-block;
            text-align: center;
        }

        .character-image {
            max-width: 100px;
            max-height: 100px;
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <h1>Fichas de Personagens</h1>
    <div class="character-card">
        <img src="imagem1.jpg" alt="Personagem 1" class="character-image">
        <h2>Nome do Personagem 1</h2>
        <p>Descrição do Personagem 1.</p>
    </div>
    <div class="character-card">
        <img src="imagem2.jpg" alt="Personagem 2" class="character-image">
        <h2>Nome do Personagem 2</h2>
        <p>Descrição do Personagem 2.</p>
    </div>
    <div class="character-card">
        <img src="imagem3.jpg" alt="Personagem 3" class="character-image">
        <h2>Nome do Personagem 3</h2>
        <p>Descrição do Personagem 3.</p>
    </div>
    <div class="character-card">
        <img src="imagem4.jpg" alt="Personagem 4" class="character-image">
        <h2>Nome do Personagem 4</h2>
        <p>Descrição do Personagem 4.</p>
    </div>
    <div class="character-card">
        <img src="imagem5.jpg" alt="Personagem 5" class="character-image">
        <h2>Nome do Personagem 5</h2>
        <p>Descrição do Personagem 5.</p>
    </div>
</body>
</html>
