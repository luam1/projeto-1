<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Botões em Colunas</title>
    <style>
        .button-container {
            display: grid;
            grid-template-columns: repeat(4, 1fr); /* Aqui você pode ajustar o número de colunas */
            grid-gap: 10px;
            margin: 50px auto;
        }
        .button-container button {
            padding: 10px 20px;
            border: none;
            background-color: #007bff;
            color: #fff;
            cursor: pointer;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="button-container">
  <a href="https://projeto-1-smoky.vercel.app/">
    <button><img src="https://cdn.icon-icons.com/icons2/1485/PNG/512/folder_102333.png" alt="" height="200" width="500"></button>
 </a>

        <button>Botão 16</button>
        <button>Botão 17</button>

    </div>
</body>
</html>
