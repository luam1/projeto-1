<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ficha de Personagem</title>
</head>
<body>

<form action="/submit" method="post">
    <label for="nome">Nome:</label>
    <input type="text" id="nome" name="nome" required><br>

    <label for="classe">Classe:</label>
    <input type="text" id="classe" name="classe" required><br>

    <label for="nivel">Nível:</label>
    <input type="number" id="nivel" name="nivel" min="1" required><br>

    <label for="historia">História:</label><br>
    <textarea id="historia" name="historia" rows="4" cols="50" required></textarea><br>

    <input type="submit" value="Enviar">
</form>

</body>
</html>
