<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Site</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        img {
            max-width: 100%;
            height: auto;
            margin-bottom: 20px;
        }
        .btn {
            display: inline-block;
            padding: 10px 20px;
            margin: 0 10px;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
        }
        .btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Bem-vindo ao Meu Site!</h1>
        <img src="https://via.placeholder.com/400" alt="Imagem de exemplo">
        <p>Este é um exemplo simples de um site HTML com uma imagem e alguns botões.</p>
        <a href="#" class="btn">Botão 1</a>
        <a href="#" class="btn">Botão 2</a>
        <a href="#" class="btn">Botão 3</a>
    </div>
</body>
</html>
