<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fichas de RPG</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        .character-card {
            width: 300px;
            background-color: white;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin: 20px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: inline-block;
        }
        .character-card img {
            max-width: 100%;
            height: auto;
            border-radius: 5px;
            margin-bottom: 10px;
        }
        .character-card h2 {
            margin-top: 0;
        }
    </style>
</head>
<body>

<div class="character-card">
    <img src="imagem1.jpg" alt="Personagem 1">
    <h2>Nome do Personagem 1</h2>
    <p>Raça: Humano</p>
    <p>Classe: Guerreiro</p>
    <p>Nível: 5</p>
</div>

<div class="character-card">
    <img src="imagem2.jpg" alt="Personagem 2">
    <h2>Nome do Personagem 2</h2>
    <p>Raça: Elfo</p>
    <p>Classe: Mago</p>
    <p>Nível: 3</p>
</div>

<div class="character-card">
    <img src="imagem3.jpg" alt="Personagem 3">
    <h2>Nome do Personagem 3</h2>
    <p>Raça: Anão</p>
    <p>Classe: Ladino</p>
    <p>Nível: 2</p>
</div>

</body>
</html>
